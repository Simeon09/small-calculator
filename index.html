<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="sass/styles.css">
</head>

<body>
    <div class="calculator">
        <header class="top">
            <h3>calculator</h3>
            
        </header>
        <div class="result">

            <div class="uppeRresult " id="upperresult">

                
            </div>
            <div class="lowerResult" id="lowerResult">
                
            </div>

        </div>
        <div class="keyboad">
            <div class="group">
                <div class="control">
                    <button>C</button>
                    <button>DEL</button>
                    <button id="%">%</button>
                </div>
                <div>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div>
                    <button id="4">4</button>
                    <button  id="5">5</button>
                    <button id="6">6</button>

                </div>
                <div>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>

                </div>

                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>

                </div>
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="sass/script/main.js"></script>

</body>

</html>
